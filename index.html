<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Passenger Counter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<main class="outer_border"> 
  <div class="app_content">
     <h1> Passenger Counter App</h1>
     <h2 id="count-el">0</h2>
     <button id="increase_btn" class="btn" 
     onclick=increase()>Increase </button>
     <button id="save_btn" class= "btn" onclick=save()> 
     Save</button>
    <h2 id="display_entry">PREVIOUS ENTRIES:</h2>
    <p id="summed_entry">0</p>
  </div>
</main>   
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
